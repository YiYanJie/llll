<!doctype html><!--文档头信息-->
<html lang="en"><!--根标签 语言：英语-->
<head><!--头部标签-->
    <meta charset="utf-8"><!--字符编码-->
    <meta name="generator" content="editplus®"><!--使用编辑器-->
    <meta name="author" content="劫"><!--作者-->
    <meta name="keywords" content="排版布局,第三次作业"><!--关键字-->
    <meta name="description" content="排版布局"><!--网页描述-->
    <title>排版布局</title><!--网站标题-->
    <style>
        body{margin:0;padding:0;background-color:#eee}
        .box{
            position:absolute;
            top:30%;
            left:30%;
            width:350px;
            height:430px;
            background-color:#fff;
            box-shadow:0px 0px 5px #000;
        }
        .panels{
            margin:10px;
        }
        .panel-item{
            position:absolute;
            opacity:0;
        }
        .img{
            width:330px;
            height:250px;
        }
        ul{
            margin:0;
            padding:0;
            background-color:#808080;
        }
        li{
            margin:0px;
            padding:10px;
            display:inline-block;
            color: #fff;
            text-align:left;
            cursor:pointer;
        }
        li:hover{
            color:#000;
            background-color:#fff;
        }
        p{
            width:400px;
            color:#eee;
        }
        a{
            color:#ccc;
            text-decoration:none;
        }
        a:hover{
            text-decoration:underline;
        }
        /**tab切换css*/
        .tabs{
            width:350px;
            margin:0px;
            line-height:20px;
        }
        .tab-label{
            display:inline-block;
            text-align:left;
            color: #000;
            background-color:#808080 ;
            cursor:pointer;
        }
        .tab-label:hover{
            color:#000;
            background:#fff;
        }
        .tab-radio{
            position:absolute;
            display:none;
        }
        .tab-radio{
            position:absolute;
            display: none;
        }
        .tab-radio:checked + label{
            box-shadow:0px 0px 10px #000;
            background-color:#fff;
            color:#000;
        }
        .tabs .tab-radio:nth-of-type(3):checked ~ .panels .panel-item:nth-child(3){
            opacity:1;
            -o-transition: 3s;
            -ms-transition: 3s;
            -moz-transition: 3s;
            -webkit-transition: 3s;
        }
        .tabs .tab-radio:nth-of-type(2):checked ~ .panels .panel-item:nth-child(2) {
            opacity:1;
            -o-transition: 3s;
            -ms-transition: 3s;
            -moz-transition: 3s;
            -webkit-transition: 3s;
        }
        .tabs .tab-radio:nth-of-type(1):checked ~ .panels .panel-item:nth-child(1) {
            opacity:1;
            -o-transition:3s;
            -ms-transition:3s;
            -moz-transition:3s;
            -webkit-transition:3s;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="tabs">
        <ul>
            <li>
                <input type="radio" checked name="tab-item" id="tab-one" class="tab-radio">
                <label for="tab-one" class="tab-label">鲜城</label>
            </li>
            <li>
                <input type="radio" checked name="tab-item" id="tab-two" class="tab-radio">
                <label for="tab-two" class="tab-label">美食</label>
            </li>
            <li>
                <input type="radio" checked name="tab-item" id="tab-three" class="tab-radio">
                <label for="tab-three" class="tab-label">休闲</label>
            </li>
        </ul>
        <div class="panels">
            <div class="panel-item">
                <img class="img" src="images/demo2/food.png" width="600" height="400" border="0" alt="美食">
                <p><a href="#">美食|藤椒红油烫出火辣成都味 橘洲美妙空间</a></p>
                <p><a href="#">美食|人气卤味店的秘制羊肉火锅 涮串铁板烧</a></p>
                <p><a href="#">美食|冲上云霄品世界各地美酒 吃吃喝喝</a></p>
            </div>
            <div class="panel-item">
                <img class="img" src="images/demo2/xiancheng.png" width="1092" height="729" border="0" alt="鲜城">
                <p><a href="#">鲜城|藤椒红油烫出火辣成都味 橘洲美妙空间</a></p>
                <p><a href="#">鲜城|人气卤味店的秘制羊肉火锅 涮串铁板烧</a></p>
                <p><a href="#">鲜城|冲上云霄品世界各地美酒 吃吃喝喝</a></p>
            </div>
            <div class="panel-item">
                <img class="img" src="images/demo2/xiuxian.png" width="1025" height="622" border="0" alt="休闲">
                <p><a href="#">休闲|藤椒红油烫出火辣成都味 橘洲美妙空间</a></p>
                <p><a href="#">休闲|人气卤味店的秘制羊肉火锅 涮串铁板烧</a></p>
                <p><a href="#">休闲|冲上云霄品世界各地美酒 吃吃喝喝</a></p>
            </div>
        </div>
    </div>
</div>
</body>
